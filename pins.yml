---
LiquidCrystal:
 -SDA - A4
 -SCL - A5

Stepper:
 - In1 - D8
 - In2 - D9
 - In3 - D10
 - In4 - D11

Relay:
  - Signal - D13

Buzzer:
  - Signal - D12

Encoder:
  - S1 - D2
  - S2 - D3
  - Key - D4

Weight module (HX711):
  - RED - E+
  - BLACK - E-
  - White - A-
  - Green - A+
  - DT - D6
  - SCK - D5


- Weight module: https://github.com/GyverLibs/GyverHX711
- Encoder library: https://github.com/GyverLibs/GyverButton
